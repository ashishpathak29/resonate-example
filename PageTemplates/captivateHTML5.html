<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Captivate</title>
		<meta name="description" content="" />
		<meta name="author" content="christopher swenson" />
		
		<script>
			
			var pageContent;
			var audio = [];
			$(document).ready(function()
			{   pageContent = new PageContent();
				pageContent.addListener("onPreloadComplete",handlePreloadComplete);
				//pageContent.addPreloadFile(FileSystem.getURI("extHTML/Entering_Floorplans_tryit_v3/ar/Mouse.mp3"));
				pageContent.preloadFiles();// load the files and wait for the event
			});
			
			// fires once files are preloaded
			function handlePreloadComplete(e)
			{
				enableNextButton(false);
				audio[0] = pageContent.addAudio("audio0",[FileSystem.getURI("extHTML/Entering_Floorplans_tryit_v3/ar/Mouse.mp3")],false);
				setPrompt(course.strings.prompt.completeInteraction[course.language]);
				pageContent.refreshStage();
			}
			// call from CP when the interaction is done
			function cpDone()
			{
				enableNextButton(false);
				setPrompt(course.strings.prompt.clickNext[course.language]);
			}
			
			// short cut to play the click sound
			function playClickSound()
			{
				audio[0].play();
			}
			// play any sound by index in the audio array
			function playAudio(index)
			{
				audio[index].play();
				
			}
			
			
		</script>
	</head>

	<body>
		<div id="cpContent" style="position:absolute; left:100px; top:40px; width:800px; height:460px; clip:rect(0,800,460,0); background:#FFF; z-index:100">
			<div style="top:100px;left:100px">
			<iframe src="extHTML/Entering_Floorplans_tryit_v3/index.html"  height="460px" width="800px"/>
			</div>
		</div>
	</body>
</html>
